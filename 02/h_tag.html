<!DOCTYPE html>         <!--HTML5를 선언-->
<html lang="ko">        <!--한글사용-->
<head>
    <meta charset="UTF-8">      <!--한글이 깨어지지 않도록 처리-->
    <!--뷰 설정 : PC, 노트북, 테블릿, 핸드폰에서 최적화해서 보도록 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>H 태그 사용하기 : 글자의 크기를 처리하는 태그</title>
</head>
<body>
    <!--H 태그는 블락으로 처리되는 태그-->
    <h1>글자의 크기는 : h1 ~ h6 까지 있음.</h1> <br> <br>

    <h1>첫번째 글자입니다.</h1>
    <h2>두번째 글자입니다.</h2>
    <h3>세번째 글자입니다.</h3>
    <h4>네번째 글자입니다.</h4>
    <h5>다섯번째 글자입니다.</h5>
    <h6>여섯번째 글자입니다.</h6>
    <!--h7, h8은 작동되지 않음-->
    <h7>일곱번째 글자입니다.</h7>
    <h8>여덟번째 글자입니다.</h8>

    <hr>    <!--라인을 긋는 태그-->
    <hr>
    <br> <br> <br>
    <!-- a : 링크를 처리하는 태그, 인라인 태그
        href 에서 실제 파일을 링크
        # 으로 처리할 경우 임시로 작동되지 않도록 처리-->
    <a href = "#">링크 1</a>
    <a href = "#">링크 2</a>
    <a href = "#">링크 3</a>
    
    <br> <br>
    <span>태그 1</span>
    <span>태그 2</span>
    <span>태그 3</span>
    <span>태그 4</span>

    <br> <br>
    <div> 디브 태그 1</div>
    <div> 디브 태그 2</div>
    <div> 디브 태그 3</div>
    <div> 디브 태그 4</div>

    <br> <br>
    <a href = "../index.html"> 첫 페이지로 이동</a>


</body>
</html>
