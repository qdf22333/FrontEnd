<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        include : 외부의 파일을 HTML 내부에 끼워넣기 ( Header, Aside, Footer)
             모든 페이지에서 출력해야하는 파일은 외부 파일로 만들고, 
             include 해서 사용. 
             -> 유지보수를 쉽게
             ISP, Spring, PHP, Node.js, DJango 내장 객체를 사용해서 쉽게 include 가능

             HTML 만 사용해서 외부의 파일을 페이지 내부에 적용 : iframe (외부 CSSS가 작동안됨)
                JavaScript AJAX를 사용해서 Iinclude 하는 방법 <==
                


    -->
    <p>HEADER</p>

    <!--외부의 파일을 iframe을 사용해서 include-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zDnA6qLkPJA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    
    <p>FOOTER</p>

    <iframe src="header.html"></iframe>
    <iframe src="main.html"></iframe>

</body>
</html>
