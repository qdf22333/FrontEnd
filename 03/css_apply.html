<!DOCTYPE html>
<html lang="jo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용하는 방법 3가지</title>
        <!-- 내부 파일에서 스타일 적용 -->

        <!-- 외부 파일에서 불러 들여서 적용-->
        <link type="text/css" rel="stylesheet" href="css/external.css" />


    <style>
        
        p2 { color: blue ; 
            background-color: brown ; 
            font-size: 10;}

    </style>
</head>
<body>
    <h1>CSS 적용하는 방법 3가지</h1>

    <!--
        CSS(스타일시트) 적용하는 방법 3가지
            1. 외부 파일에서 불러 들여서 적용 (외부)
                - 정의해 놓은 파일 (.css) 을 불러들여서 처리
            2. 내부에서 적용하는 방법 (내부)    
                - 한 번에 여러 엘리먼트에 적용
            3. 태그(엘리먼트)에서 적용하는 방법 - 인라인에서 적용
                - 간단하게 태그 내에서 몇개만 처리할 때 사용

    -->
    <p1 style="color: red; background-color: yellow; font-size: 20px;">인라인 에서 스타일 시트 적용</p1><br>
    <p2>내부에서 스타일 시트 적용</p2><br>
    <p3>외부파일에서 스타일 시트 적용</p3>



    
</body>
</html>
